<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="static/css/template.css"> -->
    <title>Image Recognition</title>
  </head>
  <body>
    {% extends 'template.html' %}

    {%block content%}
    <div class="container">
      <h1> Sudoku Recognition </h1>
      <p> On this page you can upload an image and seach for particular features in the image</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
    
          <h1>Upload an image</h1>
          <hr>
    
          <form action="/upload_img" method="POST" enctype="multipart/form-data">
    
            <div class="form-group">
              <label>Select image</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" name="image" id="image">
                <label class="custom-file-label" for="image">Select image...</label>
              </div>
            </div>
    
            <input type="submit"">Upload</input>
    
          </form>
          
          <div>
            <img class="img-fluid" src="static\img\Sudoku2.png" alt="">
          </div>

        </div>
      </div>
    </div>


    {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

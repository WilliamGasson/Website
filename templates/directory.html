<!--Template file-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="static/css/template.css"> -->
    <title>Directory</title>
  </head>

  <body>
    
    {% extends 'template.html' %}

    {%block content%}
    <div class="container">

        <h2>Directory</h2>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Modified Time</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="{{ url_for('getFiles', reqPath=data['parentFolder']) }}">
                            <span><i class="bi bi-folder-symlink" style="margin-right:0.3em"></i>Parent Directory</span>
                        </a>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                {% for fileObj in data['files'] %}
                <tr>
                    <td>
                        <a href="{{ url_for('getFiles', reqPath=fileObj['relPath']) }}">
                            <span><i class="{{fileObj['fIcon']}}" style="margin-right:0.3em"></i>{{ fileObj['name'] }}</span>
                        </a>
                    </td>
                    <td>{{fileObj['mTime']}}</td>
                    <td>{{fileObj['size']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
        <style>
        table {table-layout:fixed; width:100%;}
        table td, th {word-wrap:break-word;}
        th {text-align: left;}
        </style>

    </div>
    <div class="container">
        <p>  </p>
        <p>  </p>
        <p>  </p>

    </div>
    {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
